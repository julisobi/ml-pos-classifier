repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
    -   id: ruff
        types_or: [ python, pyi ]
        args: [ --fix ]
    -   id: ruff-format
        types_or: [ python, pyi ]
-   repo: local
    hooks:
    -   id: ruff-check
        name: ruff checker
        entry: ruff check .
        language: system
        pass_filenames: false
        always_run: true
    -   id: ruff-format
        name: ruff formatter
        entry: ruff format .
        language: system
        pass_filenames: false
        always_run: true
